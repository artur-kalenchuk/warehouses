<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <h2>
            <span>Goods Type</span>
        </h2>
        <span flex></span>
        <md-button class="md-button" ng-click="goodsType.addGoodsType($event)" aria-label="Add New Goods Type">
            Add Goods Type
        </md-button>
    </div>
</md-toolbar>
<md-list class="md-dense" ng-if="goodsTypeList.length != 0" flex>
    <md-list-item class="md-3-line" ng-repeat="item in goodsTypeList">
        <div class="md-list-item-text" layout="column">
            <h3>{{ item.name }}</h3>
        </div>
        <div class="md-secondary-container">
            <md-button ng-click="goodsType.editType($event, item)">Edit</md-button>
        <md-divider ></md-divider>
    </md-list-item>
</md-list>
<div ng-if="goodsTypeList.length == 0" layout="row" layout-align="center center">
    <h3>No types yet.</h3>
</div>
